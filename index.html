<title>Image Click to Copy URL</title>
<script>
function copyTextToClipboard(text) {
    navigator.clipboard.writeText(text).then(function() {
        alert("URL 주소가 복사되었습니다");
    }, function(err) {
        console.error('클립보드 복사에 실패했습니다.', err);
    });
}

document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("imageToClick").addEventListener("click", function() {
        const urlToCopy = "https://knowmycell.com/article/%EC%8B%9C%ED%81%AC%EB%A6%BF-%EC%9D%B4%EB%B2%A4%ED%8A%B8-%EA%B2%8C%EC%8B%9C%ED%8C%90/2/2369/"; // 여기에 원하는 URL 주소를 입력하세요
        copyTextToClipboard(urlToCopy);
    });
});
</script>
